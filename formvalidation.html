<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formvalidation.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" id="reg">
        <div class="d-flex justify-content-center">
            <div class="col-md-6 shadow p-3 mt-4">
                <form class="form" onsubmit="return validForm()">
                    <h2 class="text-muted text-center">Register Form</h2>
                    <div class="mb-3">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" onkeyup="fnameValidate()" class="form-control">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" onkeyup="lnameValidate()" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" id="email" onkeyup="emailValidate()" class="form-control">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" onkeyup="passwordValidate()" class="form-control">
                        <span id="passwordMsg"></span>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
            </div>
    
        </div>
    </div>
    
    <script src="formvalidation.js"></script>
</body>
</html>
