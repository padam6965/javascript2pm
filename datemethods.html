<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const date = new Date()
        document.write(`${date}<br>`)
        // to gate year use getFullyear()
        document.write(`${date.getFullYear()}<br>`)
        // to get month use getMonth()
        document.write(`${date.getMonth()}<br>`)
        // to get date use getDate()
        document.write(`${date.getDate()}<br>`)
        // to get day use getDay()
        document.write(`${date.getDay()}<br>`)
        // to get hour use getHours() 0-6
        document.write(`${date.getHours()}<br>`)
        // to get minutes use getMinutes() 0-59
        document.write(`${date.getMinutes()}<br>`)
        // to get second use getSecond( -> 0-59)
        document.write(`${date.getSeconds()}<br>`)
        // to get mimoseconds use getMiliseconds() -> 0-999
        document.write(`${date.getMilliseconds()}<br>`)



    </script>




</body>
</html>
